<div class="event">
<span class="location"><%- data.location %></span>
    <div class="date">
        <span class="start"><%- data.start %></span>
        -
        <span class="end"><%- data.end %></span>
    </div>
    <div class="extra">
    <span class="name"><%- data.name %></span>
    <% if(data.body){%>
    <span class="body"><%- data.body %></span>
    <%}%>
    </div>
</div>
