<% if(logged){ %>
<div class="logout">
<span>logout</span>
</div>
<% }else{ %>
<div class="login">
    <span class="title">login</span>
    <div class="login-form">
        <p>
        <div class="label">User</div>
        <input type="text" class="user"  />
        </p>
        <p>
        <div class="label">Password</div>
        <input type="password" class="key"  />
        </p>
        <p>
        <div class="submit">Submit</div>
        </p>
    </div>
</div>
<% } %>
