{% load i18n %}

<% if(logged){ %>
<div class="logout">
<span>Logout</span>
</div>
<% }else{ %>
<div class="login row">
<span class="title">{% trans "Login" %}</span>{% trans " or " %}<span class="register">{% trans "register" %}</span>
    <div class="login-form">
        <p>
        <div class="label">{% trans "Username" %}</div>
        <input type="text" class="user"  />
        </p>
        <p>
        <div class="label">{% trans "Password" %}</div>
        <input type="password" class="key"  />
        </p>
        <p>
        <div class="submit">{% trans "Login" %}</div>
        </p>
    </div>
</div>
<% } %>
