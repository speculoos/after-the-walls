{% load i18n %}

<% if(data.logged){ %>
<button class="link btn-small btn-link" data-src="profile">Edit your profile</button>
|
<button class="link btn-small btn-link" data-src="logout">{% trans "Logout"%}</button>
<% }else{ %>
<div class="login form-inline">
    <div class="login-form">
        <input type="text" class="user input-small" placeholder="{% trans "Username" %}" style="height:11px;font-size:10px;" />
        <input type="password" class="key input-small" placeholder="{% trans "Password" %}" style="height:11px;font-size:10px;" />
        <button class="btn-small btn-link submit">{% trans "Sign in" %}</button>
        <button class="link btn-small btn-link submit" data-src="register">{% trans "Register" %}</button>
        <!--
        {%if LANGUAGE_CODE == 'fr' %}
        <button class="link" data-src="setlang/en">En</button>
        {% else %}
        <button class="link" data-src="setlang/fr">Fr</button>
        {% endif %}
        -->
    </div>
</div>



<% } %>
